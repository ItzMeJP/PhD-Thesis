        HDIMS: 8.0 
        NBR_ADJ: 1.0 
        ERR_ADJ: 1e-6 
        DEF_K0: 30000 
        DEF_T0: 1e6 
    config_grasps_parameters:
        gripper_id: 0 
        approach_width_multiplier: 2
        release_width_multiplier: 2 
        min_width_threshold: 0.015 