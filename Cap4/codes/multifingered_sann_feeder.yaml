        object_models_file_path: ''
    gripper_file_name: 'robotiq_85_gripper/robotiq_85_gripper.xml'        
    object_file_name: 'object.ply'
    graspable_body_id: 0
    action_graspit_interface_server_name: '/graspit/planGrasps'
    action_server_timeout: 360
